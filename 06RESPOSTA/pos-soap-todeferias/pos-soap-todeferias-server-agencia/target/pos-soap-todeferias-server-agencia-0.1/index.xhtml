<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template/default_layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <div class="container-fluid">
            <h:form>
                <fieldset>

                    <!-- Form Name -->
                    <legend>Novo Agencia</legend>

                    <!-- Text input-->

                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="nome">Nome</label>
                        <h:inputText value="#{controladorCadastroAgencia.agencia.nome}" id="nome"  class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="sobrenome">CNPJ</label>
                        <h:inputText value="#{controladorCadastroAgencia.agencia.cnpj}" id="cnpj"  class="form-control input-md" required="true"/>
                    </div>

                    <h:form>
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Novo Pacote</legend>

                            <!-- Text input-->

                            <div class="form-group " rows="3">
                                <label class="col-sm-3 control-label" for="nome">CpfCliente</label>
                                <h:inputText value="#{controladorCadastroAgencia.agencia.nome}" id="nome" class="form-control input-md" required="true" />
                            </div>

                            <div class="form-group">
                                <h:commandButton action="#{controladorCadastroAgencia.addPacote()}" value="Cadastrar" styleClass="btn btn-success" />
                            </div>

                        </fieldset>
                    </h:form>



                    <div class="form-group">
                        <h:commandButton action="#{controladorCadastroAgencia.cadastrar()}" value="Cadastrar" styleClass="btn btn-success" />
                    </div>

                </fieldset>
            </h:form>
        </div>
    </ui:define>
    <ui:define name="footer">
        JSF
    </ui:define>
</ui:composition>
