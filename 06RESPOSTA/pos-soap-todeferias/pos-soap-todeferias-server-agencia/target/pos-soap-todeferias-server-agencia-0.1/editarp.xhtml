<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template/default_layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">

        <div class="container-fluid">
            <h:form>
                <fieldset>

                    <!-- Form Name -->
                    <legend>Editar Pacote</legend>


                    <!-- Text input-->
                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="codigo">Código do Pacote</label>

                        <h:inputText value="#{controladorCadastroAgencia.pacote.codigo}" id="codigo1"  class="form-control input-md" required="true" />
                    </div>
                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="nome">CPF cliente</label>
                        <h:inputText value="#{controladorCadastroAgencia.pacote.cliente.cpf}" id="cliente"  class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="sobrenome">Código da Passagem</label>
                        <h:inputText value="#{controladorCadastroAgencia.pacote.passagem.cnpjEmpresa}" id="passagem"  class="form-control input-md" required="true"/>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="sobrenome">CNPJ do Hotel</label>
                        <h:inputText value="#{controladorCadastroAgencia.pacote.hotel.cnpjHotel}" id="hotel"  class="form-control input-md" required="true"/>
                    </div>

                    <div class="form-group">
                        <h:commandButton action="#{controladorCadastroAgencia.cadastrarRH()}" value="Salvar" styleClass="btn btn-success" />
                    </div>

                </fieldset>
            </h:form>
        </div>
    </ui:define>
    <ui:define name="footer">
        ToDeFerias
    </ui:define>
</ui:composition>
