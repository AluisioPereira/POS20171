<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/default_layout.xhtml">
        <ui:define name="content">
            <h3>Informações da agência</h3>
            <hr></hr>
            <h1><strong><h:outputLabel for="nome" value="#{controladorCadastroAgencia.agencia.nome}"/></strong></h1>
            <br></br>
            <br></br>
            CNPJ: <h:outputLabel for="cnpj" value="#{controladorCadastroAgencia.agencia.cnpj}"/><br></br>

            Pacote(s):<br></br>
            <h2>Agencia</h2>
            <h:form>
                <h:commandButton action="indexpacote.xhtml" styleClass="btn btn-success btn-xs" value="Novo pacote"/>
            </h:form>

            <hr/>
            <h:dataTable value="#{controladorCadastroAgencia.listar()}" var="agencia" styleClass="table table-striped" cellspacing="3" cellpadding="3">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{agencia.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">CNPJ</f:facet>
                        #{agencia.cnpj}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{controladorCadastroAgencia.mostraAgencia(agencia.cnpj)}" styleClass="btn btn-primary btn-xs" value="Detalhes"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>

                        <h:commandButton action="#{controladorCadastroAgencia.atualizar(agencia.cnpj)}" styleClass="btn btn-warning btn-xs" value="Editar"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{controladorCadastroAgencia.remover(agencia.cnpj)}" styleClass="btn btn-danger btn-xs" value="Excluir"/>
                    </h:form>
                </h:column>

            </h:dataTable>

        </ui:define>
    </ui:composition>
</html>
