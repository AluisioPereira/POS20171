<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template/default_layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <div class="container-fluid">
            <h:form>
                <fieldset>

                    <!-- Form Name -->
                    <legend>Novo Pacote</legend>

                    <!-- Text input-->

                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="nome">cliente</label>

                        <h:selectOneMenu value = "#{controladorCadastroAgencia.pacote.cliente}"> 
                            <f:selectItem itemValue = "#{controladorCadastroAgencia.pacote.cliente.cpf}" itemLabel = "#{controladorCadastroAgencia.pacote.cliente.cpf}" />   
                        </h:selectOneMenu>


                        <h:inputText value="#{controladorCadastroAgencia.pacote.cliente.cpf}" id="nome"  class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="sobrenome">passagem</label>
                        <h:inputText value="#{controladorCadastroAgencia.pacote.passagem.cnpjEmpresa}" id="passagem"  class="form-control input-md" required="true"/>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="sobrenome">hotel</label>
                        <h:inputText value="#{controladorCadastroAgencia.pacote.hotel.cnpj}" id="hotel"  class="form-control input-md" required="true"/>
                    </div>

                    <div class="form-group">
                        <h:commandButton action="#{controladorCadastroAgencia.cadastrarPacote()}" value="Cadastrar" styleClass="btn btn-success" />
                    </div>

                </fieldset>
            </h:form>
        </div>
    </ui:define>
    <ui:define name="footer">
        JSF
    </ui:define>
</ui:composition>
