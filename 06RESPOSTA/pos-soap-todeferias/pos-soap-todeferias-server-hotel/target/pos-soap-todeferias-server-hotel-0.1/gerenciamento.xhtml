<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/default_layout.xhtml">
        <ui:define name="content">
            <h2>HOTEL</h2>
            <h:form>
                <h:commandButton action="#{controladorCadastroHotel.novaHotel()}" styleClass="btn btn-success btn-xs" value="NOVO HOTEL"/>
            </h:form>

            <hr/>
            <h:dataTable value="#{controladorCadastroHotel.listar()}" var="hotel" styleClass="table table-striped" cellspacing="3" cellpadding="3">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{hotel.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">CNPJ</f:facet>
                        #{hotel.cnpj}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{controladorCadastroHotel.mostraHotel(hotel.cnpj)}" styleClass="btn btn-primary btn-xs" value="Detalhes"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>

                        <h:commandButton action="#{controladorCadastroHotel.atualizar(hotel.cnpj)}" styleClass="btn btn-warning btn-xs" value="Editar"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{controladorCadastroHotel.remover(hotel.cnpj)}" styleClass="btn btn-danger btn-xs" value="Excluir"/>
                    </h:form>
                </h:column>

            </h:dataTable>
        </ui:define>
        <ui:define name="footer">
            ToDeFerias
        </ui:define>
    </ui:composition>
</html>
