<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template/default_layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">

        <div class="container-fluid">
            <h:form>
                <fieldset>

                    <!-- Form Name -->
                    <legend>Editar Reserva Hotel</legend>


                    <!-- Text input-->

                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="nome">CPF cliente</label>
                        <h:inputText value="#{controladorCadastroHotel.reservaHotel.cliente}" id="cliente"  class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="sobrenome">CNPJ Hotel</label>
                        <h:inputText value="#{controladorCadastroHotel.reservaHotel.hotel}" id="passagem"  class="form-control input-md" required="true"/>
                    </div>

                    <div class="form-group">
                        <h:commandButton action="#{controladorCadastroAgencia.cadastrarReservaHotel()}" value="Salvar" styleClass="btn btn-success" />
                    </div>

                </fieldset>
            </h:form>
        </div>
    </ui:define>
    <ui:define name="footer">
        ToDeFerias
    </ui:define>
</ui:composition>
