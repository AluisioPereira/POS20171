<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/default_layout.xhtml">
        <ui:define name="content">
            <h3>Informações do Hotel</h3>
            <hr></hr>
            <h1><strong><h:outputLabel for="nome" value="#{controladorCadastroHotel.hotel.nome}"/></strong></h1>
            <br></br>
            <br></br>
            CNPJ: <h:outputLabel for="cnpj" id="cnpj1" value="#{controladorCadastroHotel.hotel.cnpj}"/><br></br>


            <br></br>
            <h2>Recerva(s) para o Hotel:</h2>
            <h:form>
                <h:commandButton action="#{controladorCadastroHotel.novoReservaHotel()}" styleClass="btn btn-success btn-xs" value="NOVO RESERVA"/>
            </h:form>

            <hr/>

            <h:dataTable value="#{controladorCadastroHotel.hotel.reservas}" var="reserva" styleClass="table table-striped" cellspacing="3" cellpadding="3" >
                <h:column>
                    <f:facet name="header">Cliente</f:facet>
                        #{reserva.cliente.cpf}
                </h:column>
                <h:column>
                    <f:facet name="header">CNPJ do Hotel</f:facet>
                        #{reserva.hotel.cnpj}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!-- <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{controladorCadastroHotel.mostraReservaHotel(reserva.id)}" styleClass="btn btn-primary btn-xs" value="Detalhes"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!-- <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>

                        <h:commandButton action="#{controladorCadastroHotel.mostraReservaHotel(reserva.id)}" styleClass="btn btn-warning btn-xs" value="Editar"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!-- <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{controladorCadastroHotel.mostraReservaHotel(reserva.id)}" styleClass="btn btn-danger btn-xs" value="Excluir"/>
                    </h:form>
                </h:column>

            </h:dataTable>

        </ui:define>
        <ui:define name="footer">
            ToDeFerias
        </ui:define>
    </ui:composition>
</html>
