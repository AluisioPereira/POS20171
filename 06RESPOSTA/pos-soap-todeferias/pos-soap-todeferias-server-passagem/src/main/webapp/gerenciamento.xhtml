<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/default_layout.xhtml">
        <ui:define name="content">
            <h2>PASSAGEM</h2>
            <h:form>
                <h:commandButton action="#{controladorCadastroPassagem.novaPassagem()}" styleClass="btn btn-success btn-xs" value="NOVO HOTEL"/>
            </h:form>

            <hr/>
            <h:dataTable value="#{controladorCadastroPassagem.listar()}" var="passagem" styleClass="table table-striped" cellspacing="3" cellpadding="3">
                <h:column>
                    <f:facet name="header">CÃ³digo</f:facet>
                        #{passagem.cnpjEmpresa}
                </h:column>
                <h:column>
                    <f:facet name="header">Num. poutrona</f:facet>
                        #{passagem.numeroPoutrona}
                </h:column>
                <h:column>
                    <f:facet name="header">Origem</f:facet>
                        #{passagem.origem}
                </h:column>
                <h:column>
                    <f:facet name="header">Destino</f:facet>
                        #{passagem.destino}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{controladorCadastroPassagem.mostraPassagem(passagem.cnpjEmpresa)}" styleClass="btn btn-primary btn-xs" value="Detalhes"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{controladorCadastroPassagem.atualizar(passagem.cnpjEmpresa)}" styleClass="btn btn-warning btn-xs" value="Editar"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{controladorCadastroPassagem.remover(passagem.cnpjEmpresa)}" styleClass="btn btn-danger btn-xs" value="Excluir"/>
                    </h:form>
                </h:column>

            </h:dataTable>
        </ui:define>
        <ui:define name="footer">
            ToDeFerias
        </ui:define>
    </ui:composition>
</html>
