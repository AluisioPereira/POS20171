<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template/default_layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <div class="container-fluid">
            <h:form>
                <fieldset>

                    <!-- Form Name -->
                    <legend>Novo hotel</legend>

                    <!-- Text input-->

                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="nome">Nome</label>
                        <h:inputText value="#{controladorCadastroHotel.hotel.nome}" id="nome"  class="form-control input-md" required="true" />
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="sobrenome">CNPJ</label>
                        <h:inputText value="#{controladorCadastroHotel.hotel.cnpj}" id="cnpj"  class="form-control input-md" required="true"/>
                    </div>

                    <div class="form-group">
                        <h:commandButton action="#{controladorCadastroHotel.cadastrar()}" value="Cadastrar" styleClass="btn btn-success" />
                    </div>

                </fieldset>
            </h:form>
        </div>
    </ui:define>
    <ui:define name="footer">
        ToDeFerias
    </ui:define>
</ui:composition>
