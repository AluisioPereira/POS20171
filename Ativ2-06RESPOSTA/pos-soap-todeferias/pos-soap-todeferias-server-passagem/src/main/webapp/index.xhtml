<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template/default_layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <div class="container-fluid">
            <h:form>
                <fieldset>

                    <!-- Form Name -->
                    <legend>Nova Passagem</legend>


                    <!-- Text input-->

                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="cnpjEmpresa">Código da Passagem</label>
                        <h:inputText value="#{controladorCadastroPassagem.passagem.cnpjEmpresa}" id="cnpjEmpresa"  class="form-control input-md" required="true" />
                    </div>


                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="numeroPoutrona">Numero da Poutrona</label>
                        <h:inputText value="#{controladorCadastroPassagem.passagem.numeroPoutrona}" id="numeroPoutrona"  class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="origem">Cidade de Origem</label>
                        <h:inputText value="#{controladorCadastroPassagem.passagem.origem}" id="origem"  class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="dataHoraSaida">Data e Hora de Saída</label>
                        <h:inputText value="#{controladorCadastroPassagem.passagem.dataHoraSaida}" id="dataHoraSaida"  class="form-control input-md" required="true" />
                    </div>


                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="destino">Cidade de Destino</label>
                        <h:inputText value="#{controladorCadastroPassagem.passagem.destino}" id="destino"  class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="dataHoraChegada">Data e Hora de Chegada</label>
                        <h:inputText value="#{controladorCadastroPassagem.passagem.dataHoraChegada}" id="dataHoraChegada"  class="form-control input-md" required="true" />
                    </div>


                    <div class="form-group">
                        <h:commandButton action="#{controladorCadastroPassagem.cadastrar()}" value="Cadastrar" styleClass="btn btn-success" />
                    </div>

                </fieldset>
            </h:form>
        </div>
    </ui:define>
    <ui:define name="footer">
        ToDeFerias
    </ui:define>
</ui:composition>
