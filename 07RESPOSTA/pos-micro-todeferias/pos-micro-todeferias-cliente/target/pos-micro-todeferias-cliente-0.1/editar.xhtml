<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template/default_layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <div class="container-fluid">
            <h:form>
                <fieldset>

                    <!-- Form Name -->
                    <legend>Editar Cliente</legend>


                    <!-- Text input-->

                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="nome">Nome</label>
                        <h:inputText value="#{controladorCadastroCliente.cliente.nome}" id="nome"  class="form-control input-md" required="true" />
                    </div>



                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="sobrenome">CFP</label>

                        <h:inputText id="cpf" class="form-control input-md" styleClass="controlfont" value="#{controladorCadastroCliente.cliente.cpf}">
                            <f:convertNumber integerOnly="true" type="number" />
                        </h:inputText>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="sobrenome">renda</label>
                        <h:inputText value="#{controladorCadastroCliente.cliente.renda}" id="renda" class="form-control input-md" required="true"/>
                    </div>


                    <div class="form-group">
                        <h:commandButton action="#{controladorCadastroCliente.cadastrar()}" value="salvar" styleClass="btn btn-success"/>
                    </div>

                </fieldset>
            </h:form>
        </div>
    </ui:define>
    <ui:define name="footer">
        ToDeFerias
    </ui:define>
</ui:composition>
