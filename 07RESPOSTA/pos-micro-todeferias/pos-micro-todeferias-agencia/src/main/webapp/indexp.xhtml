<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template/default_layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <div class="container-fluid">
            <h:form>

                <br></br>
                <rh></rh>
                <fieldset>


                    <!-- Form Name -->
                    <legend>Novo Pacote</legend>

                    <!-- Text input-->

                    <!-- Text input-->
                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="codigo">Código para o Pacote</label>

                        <h:inputText value="#{controladorCadastroAgencia.codigo}" id="codigo1"  class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group " rows="3">
                        <h:panelGrid  class="form-group" columns="2">

                            <h:outputLabel value="Cliente: ">
                                <h:selectOneMenu value="#{controladorCadastroAgencia.clienteId.cpf}">
                                    <f:selectItem itemLabel="Selecione um cliente"/>
                                    <f:selectItems value="#{controladorCadastroAgencia.clienteSelect}"></f:selectItems>
                                </h:selectOneMenu>
                            </h:outputLabel>
                        </h:panelGrid>
                    </div>


                    <div class="form-group " rows="3">
                        <h:panelGrid class="form-group" columns="2">

                            <h:outputLabel value="Código da Passagem: ">
                                <h:selectOneMenu value="#{controladorCadastroAgencia.passagemId.cnpjEmpresa}">
                                    <f:selectItem itemLabel="selecione o código da passagem"/>
                                    <f:selectItems value="#{controladorCadastroAgencia.passagemSelect}"></f:selectItems>
                                </h:selectOneMenu>
                            </h:outputLabel>
                        </h:panelGrid>
                    </div>

                    <div class="form-group " rows="3">

                        <h:panelGrid class="form-group" columns="2">
                            <h:outputLabel  value="CNPJ do Hotel: ">
                                <h:selectOneMenu  value="#{controladorCadastroAgencia.hotelId}">
                                    <f:selectItem itemLabel="selecione o cnpj do hotel "/>
                                    <f:selectItems value="#{controladorCadastroAgencia.hotelSelect}"></f:selectItems>
                                </h:selectOneMenu>
                            </h:outputLabel>
                        </h:panelGrid>


                    </div>





                    <div class="form-group">
                        <h:commandButton action="#{controladorCadastroAgencia.cadastrarRH()}" value="Cadastrar" styleClass="btn btn-success" />
                    </div>


                </fieldset>
            </h:form>
        </div>
    </ui:define>
    <ui:define name="footer">
        JSF
    </ui:define>
</ui:composition>
