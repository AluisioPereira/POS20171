<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template/default_layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <div class="container-fluid">
            <h:form>
                <fieldset>

                    <!-- Form Name -->
                    <legend>Novo Pacote</legend>

                    <!-- Text input-->

                    <!-- Text input-->
                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="codigo">Código do Pacote</label>

                        <h:inputText value="#{controladorCadastroAgencia.codigo}" id="codigo1"  class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="cpf">CPF do cliente</label>

                        <h:inputText value="#{controladorCadastroAgencia.clienteId.cpf}" id="cliente1"  class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="codigopassagem">Código da Passgem</label>

                        <h:inputText value="#{controladorCadastroAgencia.passagemId.cnpjEmpresa}" id="codigopassagem"  class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group " rows="3">
                        <label class="col-sm-3 control-label" for="cnpjhotel">CNPJ do Hotel</label>

                        <h:inputText value="#{controladorCadastroAgencia.hotelId.cnpjHotel}" id="cnpjhotel"  class="form-control input-md" required="true" />
                    </div>


                    <div class="form-group">
                        <h:commandButton action="#{controladorCadastroAgencia.cadastrarRH()}" value="Cadastrar" styleClass="btn btn-success" />
                    </div>


                </fieldset>
            </h:form>
        </div>
    </ui:define>
    <ui:define name="footer">
        JSF
    </ui:define>
</ui:composition>
