<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/default_layout.xhtml">
        <ui:define name="content">
            <h2>CLIENTE</h2>
            <h:form>
                <h:commandButton action="#{controladorCadastroCliente.novaCliente()}" styleClass="btn btn-success btn-xs" value="NOVO CLIENTE"/>
            </h:form>

            <hr/>
            <h:dataTable value="#{controladorCadastroCliente.listar()}" var="cliente" styleClass="table table-striped" cellspacing="3" cellpadding="3">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{cliente.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                        #{cliente.cpf}
                </h:column>
                <h:column>
                    <f:facet name="header">Renda</f:facet>
                        #{cliente.renda}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{controladorCadastroCliente.mostraCliente(cliente.cpf)}" styleClass="btn btn-primary btn-xs" value="Detalhes"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>

                        <h:commandButton action="#{controladorCadastroCliente.atualizar(cliente.cpf)}" styleClass="btn btn-warning btn-xs" value="Editar"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{controladorCadastroCliente.remover(cliente.cpf)}" styleClass="btn btn-danger btn-xs" value="Excluir"/>
                    </h:form>
                </h:column>

            </h:dataTable>
        </ui:define>
        <ui:define name="footer">
            ToDeFerias
        </ui:define>
    </ui:composition>
</html>
